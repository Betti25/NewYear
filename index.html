<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Video</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Audio for background sound -->
        <audio id="backsound" loop>
            <source src="Asset/music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div id="initial-content">
            <img id="initial-image" src="Asset/Turu.jpg" alt="Waiting Image">
            <h1>Countdown to the Video</h1>
            <h2>Yang Sabar Ya Dek Ya</h2>
            <p id="countdown"></p>
        </div>
        
        <div id="message-container" style="display: none;">
            <h1 class="transition">Selamat Tahun Baru Luv</h1>
            <img id="gif-image" src="Asset/Happy New Year luv.gif" alt="Happy New Year GIF" class="transition" style="display: none;">
        </div>
        
        <div id="video-container" style="display: none;">
            <video id="new-year-video" controls>
                <source src="Asset/Video.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
